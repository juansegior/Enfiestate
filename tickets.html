</head>
<body>
    <nav aria-label="Navegación principal del encabezado">
        <header id="mainHeader">
            <div class="header-content">
                <input type="checkbox" id="search-toggle-checkbox" class="search-toggle-checkbox">

                <h1 class="header-title">Enfiestate</h1>

                <div class="header-right">
                    <div class="logo-container"></div> <!-- Asumo que tienes 'enfiestate logo.png' -->
                    <a href="informacion.html" class="info-btn"> <!-- Cambia "informacion.html" si tu página de info se llama diferente -->
                        <svg viewBox="0 0 24 24">
                           <path d="M11 7h2v2h-2zm0 4h2v6h-2zm1-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                        </svg>
                    </a>
                </div>

                <label for="search-toggle-checkbox" class="search-btn-mobile-label">

                    </svg>
                </label>

                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Buscar evento, artista...">
                </div>
            </div>
        </header>
    </nav>

    <h1 class="main-title">SECCIÓN DE TICKETS</h1>

    <main>
        <div class="tickets-placeholder-container">
            <svg class="icon-ticket" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M19.5 3.5a1.5 1.5 0 0 1 0 3h-15a1.5 1.5 0 0 1 0-3h15zm0 14h-15a1.5 1.5 0 0 1 0 3h15a1.5 1.5 0 0 1 0-3zm-15-7a1.5 1.5 0 0 0-1.5 1.5v5a1.5 1.5 0 0 0 1.5 1.5h15a1.5 1.5 0 0 0 1.5-1.5v-5a1.5 1.5 0 0 0-1.5-1.5h-15zm1.5 1.5h12v5h-12v-5zM6 8H4v2h2V8zm0 3H4v2h2v-2zm0 3H4v2h2v-2zm14-6h-2V8h2v2zm0 3h-2v-2h2v2zm0 3h-2v-2h2v2z"/>

            <h2 class="tickets-placeholder-title">¡Próximamente!</h2>
            <p class="tickets-placeholder-subtitle">
                Estamos preparando todo para que puedas adquirir tus entradas de la forma más rápida y segura.
                Esta sección estará disponible muy pronto.

            <a href="index.html" class="tickets-placeholder-cta">Volver al Inicio</a>

    <nav class="nav-footer" id="footerNav" aria-label="Navegación principal del pie de página">

            <a href="artistas.html" class="nav-item">Artistas</a>
        </div>
    </nav>

    <script>
        // Script para el toggle del buscador en el header
        const searchToggleCheckbox = document.getElementById('search-toggle-checkbox');
        const searchInput = document.getElementById('searchInput');
        if (searchToggleCheckbox && searchInput) {
            searchToggleCheckbox.addEventListener('change', function() {
                if (this.checked) {
                    // Pequeño delay para asegurar que el input es visible antes del focus
                    setTimeout(() => { searchInput.focus(); }, 50);
                }
            });
        }
    </script>
</body>
