<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncio Enfiestate</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Estilos básicos para el cuerpo del anuncio */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Evita scrollbars dentro del iframe */
            background-color: #050505; /* Fondo oscuro coherente con tu web */
            font-family: 'Orbitron', sans-serif;
            color: #ffffff;
            display: flex; /* Para centrar .ad-container si es necesario */
            justify-content: center;
            align-items: center;
        }

        /* Contenedor principal del anuncio */
        .ad-container {
            width: 100%;
            height: 100%;
            border: 2px solid #00ffff; /* Borde cian distintivo */
            box-sizing: border-box; /* Padding y borde incluidos en width/height */
            display: flex;
            padding: 10px; /* Padding general, se ajustará en desktop */
            box-shadow: 0 0 15px #00ffff66; /* Sombra cian */
            text-align: center; /* Alineación de texto por defecto */
            overflow: hidden; /* Asegura que el contenido no se desborde */
        }

        /* --- ESTILOS PARA CELULAR (cuando el iframe es 300x600px) --- */
        /* Estos son los estilos base, se aplican a menos que la media query los sobreescriba */
        .ad-container {
            flex-direction: column; /* Elementos en vertical */
            justify-content: space-around; /* Distribuye el espacio verticalmente */
            align-items: center; /* Centra los elementos horizontalmente */
        }
        
        .ad-logo-container { /* Contenedor del logo en móvil */
            margin-bottom: 20px;
        }

        .ad-logo { /* Imagen del logo */
            width: 150px; /* Ancho deseado para el logo en móvil */
            max-width: 80%; /* Evita que sea demasiado grande en iframes muy estrechos */
            height: auto; /* Mantiene la proporción de la imagen */
            object-fit: contain; /* Asegura que el logo se vea completo sin recortar */
        }
        
        .ad-title {
            font-family: 'Audiowide', cursive;
            font-size: 1.8rem; /* Tamaño de fuente para móvil */
            color: #e600e6; /* Color magenta */
            text-shadow: 0 0 8px #e600e6;
            margin: 0 0 15px 0;
            line-height: 1.2;
        }

        .ad-text {
            font-size: 1rem; /* Tamaño de fuente para móvil */
            color: #cccccc;
            margin: 0 0 25px 0;
            line-height: 1.5;
        }

        .ad-cta { /* Botón de Llamada a la Acción */
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(45deg, #e600e6, #ff00ff); /* Degradado magenta */
            color: #ffffff;
            font-family: 'Audiowide', cursive;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem; /* Tamaño de fuente para móvil */
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(230, 0, 230, 0.4);
            transition: all 0.3s ease;
            border: none; /* Sin borde por defecto */
        }
        .ad-cta:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(230, 0, 230, 0.6);
        }

        /* --- ESTILOS PARA COMPUTADORA (cuando el iframe es ~728x90px) --- */
        /* La media query detecta el rango de dimensiones del iframe de escritorio */
        @media screen and (min-width: 720px) and (max-width: 735px) and (min-height: 85px) and (max-height: 95px) {
            .ad-container {
                flex-direction: row; /* Elementos en horizontal */
                justify-content: space-between; /* Distribuye el espacio horizontalmente */
                align-items: center; /* Centra los elementos verticalmente */
                padding: 5px 15px; /* Padding reducido para el formato horizontal corto */
            }
            
            .ad-logo-container { /* Contenedor del logo en desktop */
                flex-shrink: 0; /* Evita que el contenedor del logo se encoja */
                display: flex; /* Para centrar el logo dentro */
                align-items: center;
                justify-content: center;
                height: 100%; /* Ocupa la altura disponible en .ad-container */
                margin-right: 10px; /* Espacio a la derecha del logo */
                margin-bottom: 0; /* Resetea el margen inferior de móvil */
                max-width: 120px; /* Limita el ancho del contenedor del logo */
            }

            .ad-logo { /* Imagen del logo en desktop */
                max-height: 70px; /* CLAVE: Altura máxima del logo. AJUSTA ESTE VALOR (e.g., 60px, 65px, 70px) */
                max-width: 100%;  /* No excederá el ancho de .ad-logo-container */
                height: auto;     /* Mantiene la proporción */
                object-fit: contain; /* Escala para que quepa completo */
                /* width: auto; no es necesario si max-height y object-fit:contain están bien */
            }

            .ad-content { /* Contenedor para título y texto en desktop */
                display: flex;
                flex-direction: column; /* Título encima del texto */
                align-items: flex-start; /* Alinea texto a la izquierda */
                text-align: left;
                flex-grow: 1; /* Ocupa el espacio restante */
                margin-right: 10px; /* Espacio antes del CTA */
                overflow: hidden; /* Para que el texto no desborde el contenedor */
            }

            .ad-title {
                font-size: 1.3rem; /* Tamaño ajustado para 728x90 */
                margin: 0 0 2px 0; /* Margen inferior pequeño */
                line-height: 1.1;
                white-space: nowrap; /* Evita que el título se rompa en varias líneas */
                overflow: hidden;
                text-overflow: ellipsis; /* Añade "..." si el texto es muy largo */
            }

            .ad-text {
                font-size: 0.75rem; /* Tamaño ajustado para 728x90 */
                margin: 0; /* Sin margen */
                line-height: 1.2;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .ad-cta { /* Botón CTA en desktop */
                padding: 7px 15px; /* Padding ajustado */
                font-size: 0.85rem; /* Tamaño de fuente ajustado */
                flex-shrink: 0; /* Evita que el botón se encoja */
            }
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <!-- Elemento 1: Logo (envuelto para mejor control) -->
        <div class="ad-logo-container">
            <img src="enfiestate logo.png" alt="Logo Enfiestate" class="ad-logo">
        </div>
        
        <!-- Elemento 2: Contenido de Texto -->
        <div class="ad-content">
            <h2 class="ad-title">¡LA FIESTA NO PARA!</h2>
            <p class="ad-text">Descubre los mejores eventos y artistas del momento.</p>
        </div>
        
        <!-- Elemento 3 (CTA): Botón -->
        <a href="index.html" target="_blank" class="ad-cta">VER EVENTOS</a>
    </div>
</body>
</html>
